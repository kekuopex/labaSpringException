<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Country Details</title></head>
<body>

<h1>Country Details</h1>
<p>Code: <span th:text="${country.code}">Code</span></p>
<p>Name: <span th:text="${country.name}">Name</span></p>
<p>Continent: <span th:text="${country.continent}">Continent</span></p>
<p>Surface Area: <span th:text="${country.surfaceArea}">Surface Area</span></p>
<p>Population: <span th:text="${country.population}">Population</span></p>
</body>
</html>
